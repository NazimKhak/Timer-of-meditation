<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo"></div>
      <form class="timer">
        <div class="info">
          Встановити медитацію на
          <input
            type="number"
            name="time"
            aria-label="Число хвилин для медитації"
            value="10"
          />
          хвилин
        </div>
        <div class="countdown">
          <div class="num" id="min_tens">0</div>
          <div class="num" id="min">0</div>
          <div class="dots">:</div>
          <div class="nunm" id="sec-tens">0</div>
          <div class="num" id="sec">0</div>
          <button type="submit" class="button">
            Запустити
            <img src="./images/svg/Vector (Stroke).svg" alt="Іконка play" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
